<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>עמיעד אבנר – משרד עורך דין</title>
  <style>
    /* ... כל הסגנונות הקיימים ... */

    /* HERO חדש */
    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
      position: relative;
      margin-top: 70px;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(34,54,75,0.7);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.88);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(34,54,75,0.18);
      padding: 2.5rem 1.5rem;
      max-width: 600px;
      margin: auto;
      color: #2c3e50;
    }
    .hero-content h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      color: #193157;
      font-family: serif;
    }
    .hero-content p {
      font-size: 1.16rem;
      margin-bottom: 2rem;
      color: #345;
    }
    .btn-primary {
      background: #c06a27;
      color: #fff;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #eddcc9;
      font-weight: bold;
      letter-spacing: 1.5px;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: #a64e08;
    }
    /* --- END HERO --- */

    /* HEADER חדש: שים את הטלפון משמאל */
    .header-inner {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 70px;
      flex-direction: row-reverse;
      gap: 2rem;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2c3e50;
      margin-left: 2rem;
    }
    .phone-info {
      display: flex;
      align-items: center;
      gap: 0.45em;
      color: #c06a27;
      font-size: 1.1rem;
      font-weight: bold;
      background: #fff;
      border: 2px solid #c06a27;
      border-radius: 999px;
      padding: 0.3em 1em;
      margin-right: 1.5rem;
      box-shadow: 0 1px 8px #f5e3d1;
      direction: ltr;
      font-family: Arial, sans-serif;
    }
    .phone-info .phone-icon {
      margin-left: 0.5em;
      vertical-align: middle;
    }

    @media (max-width:600px) {
      .header-inner { flex-direction: column-reverse; gap: 0.5rem; height: auto; }
      .phone-info { margin-right: 0; font-size: 0.95rem; }
      .logo { margin-left: 0.5rem; }
    }
    /* ... המשך כל העיצוב שלך ... */
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-inner">
      <div class="phone-info">
        <svg xmlns="http://www.w3.org/2000/svg" class="phone-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#c06a27" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.16 8.81 19.86 19.86 0 0 1 .93 3.67 2 2 0 0 1 2.92 1.5h3a2 2 0 0 1 2 1.72c.13 1.21.36 2.39.7 3.53a2 2 0 0 1-.45 2.11l-1.27 1.28a16 16 0 0 0 6.25 6.25l1.28-1.27a2 2 0 0 1 2.11-.45c1.14.34 2.32.57 3.53.7A2 2 0 0 1 22 16.92z"/></svg>
        052-450-0645
      </div>
      <div class="logo">עמיעד אבנר – משרד עורך דין</div>
      <nav>
        <ul>
          <li><a href="#home">דף הבית</a></li>
          <li><a href="#services">תחומי התמחות</a></li>
          <li><a href="#about">אודות</a></li>
          <li><a href="#contact">צרו קשר</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Hero -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>עמיעד אבנר – מקצועיות, אמינות ושירות מהשורה הראשונה</h1>
      <p>משרד בוטיק המעניק ייעוץ וליווי משפטי ברמה הגבוהה ביותר, בדגש על יחס אישי, דיסקרטיות ותשומת לב לכל פרט.</p>
      <button class="btn-primary" onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })">צור קשר עכשיו</button>
    </div>
  </section>
  <!-- המשך כל שאר הקוד שלך ... -->
  <!-- Contact -->
  <section id="contact" class="contact">
    <div class="container">
      <h2>צרו קשר</h2>
      <form class="contact-form" action="https://formspree.io/f/mnqenkrn" method="POST">
        <label for="name">שם מלא</label>
        <input type="text" id="name" name="שם מלא" placeholder="הקלידו את שמכם המלא" required />
        <label for="phone">טלפון</label>
        <input type="tel" id="phone" name="טלפון" placeholder="הקלידו מספר טלפון" required />
        <label for="email">אימייל</label>
        <input type="email" id="email" name="אימייל" placeholder="הקלידו כתובת אימייל" required />
        <label for="message">הפנייה / הודעה</label>
        <textarea id="message" name="הודעה" placeholder="מה ברצונכם לברר או לשאול?" required></textarea>
        <button type="submit">שלח</button>
      </form>
    </div>
  </section>
  <!-- ... המשך האתר ... -->
</body>
</html>
